<!doctype html>
<html lang="en" class="h-100"> <!--height 100 to make footer sticky-->
  <head>
    <title>Zachary Rosensohn Bootstrap Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
    </head>

  <body class="d-flex flex-column h-100 bg-light"> <!--height 100 to make footer sticky using flex properties-->

    <header class="border-bottom flex-shrink-0 bg-white">
        <div class="container">

            <div class="row">
                <div class="col-md-12">    
                    <h4 class="my-2">Zachary Rosensohn</h4>
                </div>
            </div>

        </div>
    </header><!-- End Header / Navbar -->

    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                    <div class="container bg-white my-4"> <!-- Using second container to align with navbar -->
                        <div class="row">
                            <div class="col-md-12 py-3">
                                <h1>Password Generator</h1>
                                <hr />

                                <div class="passContainer bg-light mb-3 d-flex w-100 align-items-center">
                                    <div id="alert" class="mx-auto">Click Generate To Get Your Password</div>
                                </div>

                                <form id="passGenForm" action="#" method="post" class="form-inline">

                                    <label class="sr-only" for="numberOfChar">Number of Characters</label>
                                
                                    <select id="numberOfChar" aria-placeholder="Select Number of Characters" class="form-control mr-3" autofocus tabindex="1" >
                                        <option value="0" selected>Select Number of Characters</option>
                                        <script>
                                            for (let i = 8; i<129; i++ ){
                                                let option2 = document.createElement("option");
                                                document.getElementById("numberOfChar").appendChild(option2);
                                                option2.setAttribute("value", i);
                                                option2.textContent = i;
                                            }
                                        </script>
                                    </select>

                                    <div class="form-check mr-3">
                                        <input id="selectSpecialChar" value="1" class="form-check-input" type="checkbox" tabindex="2" checked  >
                                        <label class="form-check-label" for="selectSpecialChar">
                                            Include Special Characters
                                        </label>
                                    </div>

                                    <button id="generate" class="btn btn-primary my-2 mr-2">Genearte</button>
                                    <button id="copyToClip" class="btn btn-secondary my-2" data-clipboard-target="#yourPass">Copy to Clipboard</button>

                                </form>
                                
                                

                            </div>
                        </div>
                    </div> <!--End Container 2-->
                    
                </div>
            </div>
        </div> <!--End Container 1-->
    </main> <!--End Main-->

    <footer class="mt-auto bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="div container"> <!-- Using second container to align with navbar -->
                        <div class="row">
                            <div class="col-md-12 py-2 text-light text-center">
                                &copy; 2019-2020 Zachary Rosensohn
                            </div>
                        </div>
                    </div><!--End Container 2-->
                </div>
            </div>
        </div><!--End Container 1-->
    </footer><!--End Footer-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules\clipboard\dist\clipboard.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
